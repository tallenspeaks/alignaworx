<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>AlignaWorX — Official Landing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="AlignaWorX — nonprofit initiative. Continue to the program page." />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="AlignaWorX — Official Landing" />
  <meta property="og:description" content="Continue to the AlignaWorX program page." />
  <meta property="og:url" content="https://alignaworx.org" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%27http://www.w3.org/2000/svg%27 viewBox=%270 0 100 100%27><text y=%27.9em%27 font-size=%2790%27>•</text></svg>">
  <style>
    :root{
      --ink:#0f1b3d;     /* navy text */
      --muted:#5b6a8a;   /* subtext */
      --brand:#dcc65d;   /* gold button */
      --bg:#ffffff;      /* white background */
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      display:grid;place-items:center;background:var(--bg);
      font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica Neue,Arial, Noto Sans;
      color:var(--ink); padding:24px;
    }
    .wrap{width:min(92vw,820px); text-align:center}
    .logo{margin:0 auto 18px; width:min(60vw,320px)}
    .logo img{width:100%;height:auto;display:block}
    h1{font-size:clamp(28px,4vw,40px); margin:6px 0 8px}
    p.sub{color:var(--muted); margin:0 0 22px; font-size:clamp(14px,1.6vw,18px)}
    .cta{
      display:inline-block; padding:14px 20px; border-radius:12px; font-weight:700;
      background:var(--brand); color:var(--ink); text-decoration:none;
      box-shadow:0 8px 18px rgba(220,198,93,.35); transition:transform .08s, box-shadow .08s;
    }
    .cta:hover,.cta:focus{ transform:translateY(-1px); box-shadow:0 10px 22px rgba(220,198,93,.42); }
    footer{margin-top:18px; font-size:12px; color:var(--muted)}
  </style>
</head>
<body>
  <main class="wrap" role="main" aria-labelledby="awx-title">
    <!-- Replace src with your best logo file path -->
    <div class="logo">
      <img src="/assets/AW_logo_black.png" alt="AlignaWorX logo">
    </div>
    <h1 id="awx-title">AlignaWorX</h1>
    <p class="sub">A nonprofit initiative. Continue to our program page.</p>
    <p><a class="cta" href="https://aligna-worx-launch.lovable.app" rel="noopener">Enter the Program Page</a></p>
    <footer>© <span id="y"></span> AlignaWorX. All rights reserved.</footer>
  </main>
  <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
</body>
</html>
