  <style>
    :root {
      --bg: #0f1b3d;       /* deep navy */
      --card: #ffffff;     /* white card */
      --brand: #dcc65d;    /* gold accent */
      --ink: #0f1b3d;      /* text on white */
      --muted: #5b6a8a;    /* subtext */
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      display: grid; place-items: center;
      background: radial-gradient(80% 60% at 50% 40%, #152552 0%, var(--bg) 70%);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      color: #eceff7;
    }
    .card {
      background: var(--card);
      color: var(--ink);
      width: min(92vw, 720px);
      padding: clamp(20px, 4vw, 40px);
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0,0,0,.25);
      text-align: center;
    }
    .logo {
      width: 120px; height: 120px; border-radius: 16px;
      background: #eef1f7; display: grid; place-items: center;
      margin: 0 auto 16px; overflow: hidden;
    }
    .logo img { width: 100%; height: 100%; object-fit: cover; display: block; }
    h1 { font-size: clamp(28px, 4vw, 36px); margin: 10px 0 6px; }
    p.sub { color: var(--muted); margin: 6px 0 22px; }
    .cta {
      display: inline-block; text-decoration: none;
      padding: 14px 18px; border-radius: 12px; font-weight: 700;
      background: var(--brand); color: var(--ink);
      transition: transform .08s ease, box-shadow .08s ease;
      box-shadow: 0 8px 18px rgba(220,198,93,.35);
    }
    .cta:focus, .cta:hover { transform: translateY(-1px); box-shadow: 0 10px 22px rgba(220,198,93,.42); }
    .links { margin-top: 14px; font-size: 14px; }
    .links a { color: #d7def7; text-decoration: underline; }
    footer { margin-top: 18px; font-size: 12px; color: #a8b3d1; }
  </style>
</head>
