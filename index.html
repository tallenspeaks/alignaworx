<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>AlignaWorX — Official Landing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="AlignaWorX — nonprofit initiative." />

  <!-- Open Graph / Social -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="AlignaWorX — Official Landing" />
  <meta property="og:description" content="AlignaWorX — nonprofit initiative." />
  <meta property="og:url" content="https://alignaworx.org" />
  <meta property="og:image" content="https://alignaworx.org/og-image.jpg" />

  <link rel="icon" href="https://alignaworx.org/og-image.jpg" type="image/jpeg">

  <style>
    :root { --bg:#0f1b3d; --card:#fff; --ink:#0f1b3d; }
    *{box-sizing:border-box} html,body{height:100%;margin:0}
    body{
      display:grid;place-items:center;
      background:radial-gradient(80% 60% at 50% 40%,#152552 0%,var(--bg) 70%);
      font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica Neue,Arial,Noto Sans;
      color:#eceff7
    }
    .card{
      background:var(--card);color:var(--ink);
      width:min(92vw,720px);
      padding:clamp(20px,4vw,40px);
      border-radius:20px;
      box-shadow:0 20px 50px rgba(0,0,0,.25);
      text-align:center
    }
    img.hero {
      max-width:100%;
      border-radius:12px;
      box-shadow:0 8px 22px rgba(0,0,0,.2);
    }
    footer{margin-top:18px;font-size:12px;color:#5b6a8a}
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="awx-title">
    <h1 id="awx-title">AlignaWorX</h1>
    <p>Building tomorrow’s workforce with AI literacy.</p>

    <img class="hero" src="https://alignaworx.org/og-image.jpg" alt="AlignaWorX" />

    <footer>© <span id="y"></span> AlignaWorX. All rights reserved.</footer>
  </main>
  <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
</body>
</html>
